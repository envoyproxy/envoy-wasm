static_resources:
  listeners:
  - address:
      pipe:
        path: "{{ socket_dir }}/unix-sockets.listener_0"
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
          http_filters:
          - name: envoy.router
            typed_config:
              "@type": type.googleapis.com/envoy.config.filter.http.router.v2.Router
          codec_type: auto
          stat_prefix: router
          drain_timeout: 5s
          route_config:
            virtual_hosts:
            - domains:
              - "*"
              name: vhost_0
              routes:
              - match: { prefix: "/" }
                route: { cluster: cluster_0 }
  clusters:
  - name: cluster_0
    connect_timeout: 5s
    hosts:
    - socket_address:
        address: "{{ ip_loopback_address }}"
        port_value: 0
    dns_lookup_family: V4_ONLY
cluster_manager: {}
watchdog: {}
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: "{{ ip_loopback_address }}"
      port_value: 0
