[package]
description = "Proxy-WASM logging test using Rust"
name = "logging_rust"
version = "0.0.1"
authors = ["Piotr Sikora <piotrsikora@google.com>"]
edition = "2018"

[dependencies]
proxy_wasm = { path = "../../../../../api/wasm/rust" }
log = "0.4"

[lib]
crate-type = ["cdylib"]

[profile.release]
lto = true
opt-level = 3
panic = "abort"
