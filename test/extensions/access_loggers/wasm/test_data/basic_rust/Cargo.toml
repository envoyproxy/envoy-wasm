[package]
description = "Proxy-Wasm Access Logger test"
name = "basic_rust"
version = "0.0.1"
authors = ["Envoy Developers <envoy-dev@googlegroups.com>"]
edition = "2018"

[dependencies]
proxy-wasm = "0.1"
log = "0.4"

[lib]
crate-type = ["cdylib"]
path = "src/*.rs"

[profile.release]
lto = true
opt-level = 3
panic = "abort"

[raze]
workspace_path = "//bazel/external/cargo"
genmode = "Remote"

[raze.crates.log.'0.4.11']
additional_flags = ["--cfg=atomic_cas"]
